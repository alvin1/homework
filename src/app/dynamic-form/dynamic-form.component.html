<form class="ui form" (ngSubmit)="submit.next($event)" [formGroup]="form" novalidate>
  <div *ngFor="let question of questions"
       class="questions">
    <app-dynamic-form-question [question]="question" [form]="form"></app-dynamic-form-question>
  </div>
  <button type="submit"
          [disabled]="!form.valid"
          class="ui primary button save-button"
  >
    {{buttonText}}
  </button>
</form>
