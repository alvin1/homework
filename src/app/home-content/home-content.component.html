<div class="home-content">
  <div class="dropdown">
    <app-dropdown
      [values]="dropDownValues | async"
      (valueChange)="dropDownClick.next($event)"
      [defaultText]="'Log Level'"
    >
    </app-dropdown>
  </div>
  <div class="gird">
    <app-gird
      [rows]="gridRows | async"
      [columns]="gridColumns | async">
    </app-gird>
  </div>
</div>
